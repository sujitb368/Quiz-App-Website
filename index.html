<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="main_div">
        <div class="quiz_div">
            <h3 class="question" id="question">Question come here</h3>
            <ul>
                <li>
                    <input type="radio" class="answer" name="ans" id="ans1">
                    <label for="ans1" id="option1"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="ans" id="ans2">
                    <label for="ans2" id="option2"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="ans" id="ans3">
                    <label for="ans3" id="option3"></label>
                </li>
                <li>
                    <input type="radio" class="answer" name="ans" id="ans4">
                    <label for="ans4" id="option4"></label>
                </li>
            </ul>
            <button class="btn" id="submit">submit</button>
            <div id="score" class="score_div score_div_hide"></div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
